    <script src="https://code.responsivevoice.org/responsivevoice.js?key=flRMvJnD"></script>
    
    <script>
        function saySpellingPrompt(inputId, expectedWord) {
            responsiveVoice.speak(`You are to spell: ${expectedWord}`);
        }

        function checkSpelling(inputId, expectedWord) {
            const inputElement = document.getElementById(inputId);
            const userWord = inputElement.value.trim().toLowerCase();

            if (userWord === expectedWord) {
                responsiveVoice.speak("Correct");
            } else {
                responsiveVoice.speak("Wrong");
            }
        }
    </script>
